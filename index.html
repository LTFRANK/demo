<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>react</title>
	<script type="text/javascript" src="js/react.js"></script>
	<script type="text/javascript" src="js/JSXTransformer.js"></script>
	<style type="text/css">
		
		*{
			margin: 0;
			padding: 0;
		}



	</style>
</head>
<body>
	<div id="wrap"></div>
</body>
	<script type="text/jsx">
		var  Hello=React.createClass({

				getInitialState:function(){
					return({
						count:0,
						color:"red"
					})
				},
				componentWillMount:function(){


					var self = this;

					this.timer = setInterval(function(){
						self.setState({
							count: self.state.count + 1,
						})
					},1000);

				},
				 componentDidMount:function(){
				    this.setState({
				   	 color:"pink"
				    })
				  },
				handleClick:function(){
					var self=this;
					if(this.state.color=="red")
					{
						self.setState({
							color:"green"
						})
					}else{
						self.setState({
							color:"red"
						})
					}
					
				},
				render:function(){
					return (
						<div onClick={this.handleClick} >
							<h1   onClick={this.handleClick} style={{color:this.state.color}}> 计数 {this.state.count} </h1> 
							<p>hello word</p>
						</div>
					)
				}

		});
		var helloMsg=React.render(<Hello hell="200"/>,document.getElementById("wrap"))
	</script>
